#Mybatis Generator configuration

#dao类和实体类的位置
project =src/main/java
#mapper文件的位置
resources=src/main/resources

#实体类包
entity_package=com.gqy.springbootstart.entity
#mapper的包
mapper_package=mapper
#接口dao的包
dao_package=com.gqy.springbootstart.dao

#根据数据库中的表生成对应的pojo类、dao、mapper
jdbc_driver =com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql://localhost:3306/db_code?useUnicode=true&characterEncoding=utf-8
jdbc_user=root
jdbc_password=12345678